<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/icon.png">
    <title>Quizler</title>
</head>
<body data-theme="dark">
    <div class="main-container">
        <i id="theme-toggle" class="theme-btn fa-solid fa-moon"></i>
        <i id="volume-toggle" class="volume-btn fa-solid fa-volume-high"></i>
        <div class="container-config" id="container-config">
            <h2>Quizler</h2>
            <hr>
            <label for="Topic">Select Category</label>
            <select name="Topic" id="">
                <option value="" selected>Any Category</option>
                <option value="9" >General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>

            <label for="Difficulty">Difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="TypeOfQuestion">Question Type</label>
            <select name="TypeOfQuestion" id="type">
                <option value="multiple">MCQ</option>
                <option value="boolean">True-False</option>
                <option value="" selected>Mixed</option>
            </select>

            <label for="NoOfQuestion">No of questions</label>
            <select name="NoOfQuestion" id="numQuestions">
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>

            <hr id="secHr">
            <button class="start-btn" id="start-btn">Start</button>
        </div>

         <!-- displaying questions -->
        <div class="quiz-container" id="quiz-container">
            <div id="question-container">Loading...</div>
            <button id="next-btn" class="next-btn">Next</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
